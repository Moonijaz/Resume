    <link rel="stylesheet" href="Login.css">
    <title>Sign Up</title>

<body>
    <!-- partial:index.partial.html -->
    <div class="box-form">

        <div class="left">
            <div class="overlay">
                <img src="l.jpg" width="550px">
            </div>
        </div>


        <div class="right">
            <h5 style="font-size:5vmax;">Sign Up</h5>
           <!-- <p>Don't have an account? <a href="#">Create Your Account</a> it takes less than a minute</p>-->

                <input type="text" placeholder="User Name">
                <br>
                <input type="email" placeholder="Email Address">
                <br>
                <input type="password" placeholder="Password">
            </div>
            <br><br>

            <div class="remember-me--forget-password">
                <!-- Angular -->
                <label>
                    <input type="checkbox" name="item" checked />
                    <span class="text-checkbox">By creating an account you agree to our terms and policy.</span>
                </label>
                
            </div>
            <br>
            <button>Sign up</button>
            <p>Already a member <a href="#">Login</a></p>
        </div>

    </div>
